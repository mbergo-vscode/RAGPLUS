<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise RAG Pipeline Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              // Add custom rich darks
              navy: {
                900: '#0B1121', 
                800: '#151E32',
              }
            },
            animation: {
              'flow-dashed': 'flowDashed 1s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              flowDashed: {
                '0%': { strokeDashoffset: '20' },
                '100%': { strokeDashoffset: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Lighter, richer background */
        background: radial-gradient(circle at top center, #1e293b 0%, #0f172a 40%, #020617 100%);
        color: #e2e8f0;
        height: 100vh;
        overflow: hidden;
      }
      /* Custom scrollbar for detailing panel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
  <body>
    <div id="root" class="h-full"></div>
  </body>
</html>
